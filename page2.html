<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Atlas visualization plugin</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend-item {
      margin-bottom: 5px;
    }
    .legend-color {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.0.4/dist/pako.min.js"></script>

  <!-- Formspree formbutton widget -->
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script>
    window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
    formbutton("create", {
      action: "https://formspree.io/f/mgolzlka",
      title: "Request download",
      fields: [
        { type: "email", label: "Email:", name: "email", required: true, placeholder: "your@email.com" },
        { type: "textarea", label: "Message:", name: "message", placeholder: "Please include file name or barrier ID" },
        { type: "submit" }
      ],
      styles: { title: { backgroundColor: "#1976d2" }, button: { backgroundColor: "#1976d2" } }
    });
  </script>

  <!-- Page2 specific scripts (inspired by page3) -->
  <script src="js/map-config-page2.js"></script>
  <script src="js/data-loader-page2.js"></script>
  <script src="js/markers-page2.js"></script>
  <script src="js/filters-page2.js"></script>
</body>
</html>
